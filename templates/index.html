<!DOCTYPE html>
<html>
<head>
    <title>Gemini RAG Bot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f6f9; 
            margin: 0; padding: 0; 
            display: flex; 
            justify-content: center;
        }
        .chat-container {
            width: 60%; 
            max-width: 800px; 
            background: white; 
            margin: 40px; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        .chat-box {
            border: 1px solid #ddd; 
            border-radius: 8px;
            padding: 15px; 
            height: 400px; 
            overflow-y: scroll;
            background: #fafafa;
        }
        .message {
            margin: 10px 0; 
            padding: 10px 15px; 
            border-radius: 10px; 
            max-width: 70%;
            line-height: 1.4;
        }
        .user { 
            background: #d1e7ff; 
            align-self: flex-end; 
            text-align: right; 
            margin-left: auto;
        }
        .bot { 
            background: #e9ecef; 
            align-self: flex-start; 
            text-align: left;
        }
        form {
            margin-top: 15px; 
            display: flex;
        }
        textarea {
            flex: 1; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            resize: none; 
            height: 50px;
        }
        button {
            margin-left: 10px; 
            padding: 10px 20px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ’¬ Gemini RAG Bot</h1>
        <div class="chat-box">
            {% for msg in chat_history %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong> {{ msg.text }}
                </div>
            {% endfor %}
        </div>
        <form method="post">
            <textarea name="query" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
